<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            required
            [(ngModel)]="usercontent.username"
            name="username"
          />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              required
              [(ngModel)]="usercontent.email"
              name="email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="text"
              class="form-control"
              id="password"
              required
              [(ngModel)]="usercontent.password"
              name="password"
            />
          </div>
        <div class="form-group">
          <label for="description">Rol</label>
          <select class="form-control"
          id="description"
          required
          [(ngModel)]="usercontent.role"
          name="role">
              <option>Role Se√ßiniz</option>
              <option *ngFor="let role of roles" [ngValue]="role.name">{{ role.name }}</option>
          </select>
        </div>
        <button (click)="updateUser(usercontent.id)" class="btn btn-success">Submit</button>
      </div>
      <div *ngIf="submitted">
        <h4>{{message}}</h4>
        <button class="btn btn-success" (click)="newUser()">Add</button>
      </div>
    </div>
  </div>
