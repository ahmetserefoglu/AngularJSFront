<div class="col-md-6 user-container">
  <h2 style="margin: auto"> User</h2>
  <div *ngIf="submitted">
    <h4>{{message}}</h4>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Rol</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td class="hidden">{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{user.role}}</td>
      <td><a class="badge badge-warning" *ngIf="showAdminBoard" routerLink="/users/{{ user.id }}">
        Edit
      </a><a class="badge badge-danger" *ngIf="showAdminBoard" (click)="deleteUser(user.id)">
        Delete
      </a></td>
    </tr>
    </tbody>
  </table>
</div>
